<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Accounts</title>
</head>

<body>
    <!-- Title -->
    <div id="wokingCards">


        <div id="IdBasic" class="basic-dom">
            <h1>CCR BANK</h1>
        </div>
        </br>
        <!-- Bank info-->
        <div class="wokingCards">
            <div id="left" class="panel-left">
                <!-- ----------------Account info------------ -->
                <div id="idAccInfo">
                    <h1>Bank Acount Info </h1>
                    <form>
                        Name:<br>
                        <input id="idNewAccountName" type="text" name="firstname"><br></br>
                        Starting Balance:<br>$
                        <input id="idInitialBalance" type="number"></br></br>
                        Account Type:</br>
                        <select name="AccType">
                            <option value="savings">Savings</option>
                            <option value="checking">Checkings</option>
                            <option value="Rum fund">Rum Fund</option>
                        </select>
                    </form></br>
                    <button id="idAddAcc" class="btn"> Add Account</button><br><br>
                </div></br>
                <!-- -------------list------------- -->
                <div id="idAccList">
                    <ol id="idol">List of accounts</ol>
                </div>
                <!-- ----------summary---------- -->
                <div id="idAccSumm">
                    <h1>Account Summary</h1>
                    <button id="idTotBal" class="btn">Total Balance</button><br><br>
                    <button id="idHiVal" class="btn">Highest Value</button><br><br>
                    <button id="idLowVal" class="btn">Lowest Value</button><br><br>

                </div>
            </div>
        </div>
        <!-- Bank statement-->
        <div class="panel-right">
            <div class="rightSide-1">
                <h1>Account</h1>
                <form>
                    <form>
                        Name:<br>
                        Amount:<br>$
                        <input type="number">
                        </br></br>
                        <button id="idAddDiv" class="btn">Deposit</button>
                        <button id="idAddDiv" class="btn">Withdrawl</button><br><br>
                    </form>
                    </br>
                    </br>
            </div>
        </div>
    </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
