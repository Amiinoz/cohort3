<body>
  <div class="title-section">
    <h1>Accounts Bank</h1>
  </div>

  <div id="idGridContainer">

    <!-- Left - Account Summary Panel -->
    <div id="idSummaryPanel">
      <h2 class="subheading">Account</h2>

      <div class="form">
        <h3>Open New Account</h3>
        <label>Account Name:
          <input id="idNewAccountName" type="text">
        </label>
        </br>
        <label>Starting Balance:
          <span class="input-symbol-dollar"><input class="amount-input-dollar" id="idInitialBalance" type="number"
              min="0" step="0.01"></span>
        </label>
        </br>
        </br>
        <button type='button' class="btn btn-1" id="idAddAccount">Add Account</button><br><br>
        <span id="idAccountMessage"></span>
      </div>


      <div class="list-section">
        <h3 class="subheading2">List of all open Accounts</h3>
        <ul id="idAccountList">

        </ul>
      </div>

      <div id="idReports" class="hidden">
        <h3>Reports</h3>
        <button class="btn btn-1 " type='button' id="idTotalAccounts">Total Balance</button></br></br>
        <button class="btn btn-1 " type='button' id="idMostValuable">Most Valuable</button></br></br>
        <button class="btn btn-1 " type='button' id="idLeastValuable">Least Valuable</button><br><br>
        <span id="idReportMessage"></span>
      </div>
    </div>

    <!-- Right - Account Card Panel -->
