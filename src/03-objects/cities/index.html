<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Cities</title>
</head>

<body>
    <!-- Title -->
    <div id="idMainContainer">
        <div id="IdBasic" class="basic-dom">
            <h1>Canadian Cities</h1>
            <button id="showBtn">Show</button>
        </div>
        </br>
        <!-- City info-->
        <div class="wokingCards">
            <div id="left" class="panel-left">
                <div id="idCityInfo">
                    <h1>City Info </h1>
                    City Name:<br>
                    <input type="text" name="cityName"><br>
                    Latitude:</br>
                    <input type="number"></br>
                    Longitude:</br>
                    <input type="number"></br>
                    Population:<br>
                    <input type="number"></br>
                    </br>

                    <button id="idAddCity" class="btn"> Add City</button>

                    <button id="idDeleteCity" class="btn">Delete City</button><br><br>
                </div>


            </div>
        </div>

        <!-- City Info -->
        <div class="panel-right">
            <div class="rightSide-1">
                <h1>City</h1>
                <ol id="idol"></ol>


            </div>
        </div>
        <!-- City Map -->
        <span></span></span>
        <div class="panel-right">
            <div class="rightSide-1">
                <h1>City Map</h1>
                <div id="googleMap" style="width:100%;height:400px;"></div>
                </br>
                </br>
            </div>
        </div>
        </br>
        </br>
        <!-- City Summary -->
        <div id="idcityList" class="panel-left-bottom">
            <ol id=" idol">
            </ol>
        </div>
    </div>


    <script type="module" src="index.js"></script>
    <!-- <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgUqakHiKhOrgJqiChALO33dPwReveo2E&callback=initMap"
        type="text/javascript"></script> -->



</body>

</html>
